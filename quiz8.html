<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUIZ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-azure">

  <div class="container raleway d-flex flex-column justify-content-evenly justify-content-md-around" style="height: 100%;width: 100%;">

    <div>
    <div class="px-2 mb-4 ">
        <div class="progress barra" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" style="width: 100%"></div>
        </div>
      </div>

      <h1 class="text-center text-white">Identificamos <span class="text-warning">estratégias</span> específicas que podem ajudá-lo(a) a quitar suas <span class="text-danger">dívidas</span> rapidamente e começar a construir uma vida financeira saudável.</h1>
      
      <div class="my-4 mx-auto text-center" >
        <img src="images/result.png" alt="Nota de dinheiro" class="img-fluid" style="width: 600px;">
      </div>

    </div>
    
    <div class="d-grid px-4 my-2">
      <p class="text-center text-white-50">Clique no botão para saber mais...</p>
      <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
        descobrir as estratégias agora!
      </button>
    </div>
  </div>

  <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content raleway">
      <div class="modal-header bg-azure">
        <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Salve seus resultados!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-azure text-white">
        <form id="infoForm">
          <div class="mb-3">
            <label for="nome" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome..." required>
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Seu melhor e-mail..." required>
          </div>
          <div>
            <button type="submit" class="btn btn-success mb-2"><strong>Salvar resultados e descobrir estratégias.</strong></button>
          </div>
          <div>
            <a class="btn btn-secondary mb-2" href="index.html" role="button"><span class="">Não salvar resultados e descobrir estratégias.</span></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
  $(document).ready(function() {
    $('#infoForm').on('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário
      var formData = $(this).serialize(); // Serializa os dados do formulário para um formato URL-encoded

      $.ajax({
        type: 'POST', // Define o método de envio como POST
        url: 'process.php', // URL do script PHP que processará os dados do formulário
        data: formData, // Dados do formulário serializados
        success: function(response) {
          window.location.href = 'index.html'; // Redireciona para index.html após sucesso
        },
        error: function() {
          alert('Ocorreu um erro ao enviar os dados.'); // Mostra mensagem de erro se a requisição falhar
        }
      });
    });
  });
  </script>

</body>
</html>
